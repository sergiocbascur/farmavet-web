# Configuración de Nginx para test.farmavet-bodega.cl
# Copiar a: /etc/nginx/sites-available/test.farmavet-bodega.cl
# Luego: sudo ln -s /etc/nginx/sites-available/test.farmavet-bodega.cl /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name test.farmavet-bodega.cl;

    # Redirigir a HTTPS (descomentar después de obtener certificado SSL)
    # return 301 https://$server_name$request_uri;
    
    # Temporalmente, permitir HTTP para pruebas
    # Eliminar este bloque después de configurar SSL
    
    location /static {
        alias /home/tu-usuario/farmavet-web/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /assets {
        alias /home/tu-usuario/farmavet-web/assets;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /logos {
        alias /home/tu-usuario/farmavet-web/logos;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    client_max_body_size 16M;
}

