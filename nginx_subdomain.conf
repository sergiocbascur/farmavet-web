# Configuración de Nginx para test.farmavet-bodega.cl, laboratoriofarmavet.cl y www.laboratoriofarmavet.cl
# Copiar a: /etc/nginx/sites-available/farmavet-web
# Luego: sudo ln -s /etc/nginx/sites-available/farmavet-web /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name test.farmavet-bodega.cl laboratoriofarmavet.cl www.laboratoriofarmavet.cl;

    # Redirigir a HTTPS (descomentar después de obtener certificado SSL)
    # return 301 https://$server_name$request_uri;
    
    # Temporalmente, permitir HTTP para pruebas
    # Eliminar este bloque después de configurar SSL
    
    location /static {
        alias /home/web/farmavet-web/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /assets {
        alias /home/web/farmavet-web/assets;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /logos {
        alias /home/web/farmavet-web/logos;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        client_max_body_size 100M;
        proxy_pass http://127.0.0.1:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    }

    client_max_body_size 100M;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name test.farmavet-bodega.cl laboratoriofarmavet.cl www.laboratoriofarmavet.cl;

    # Certificado SSL - Incluir ambos dominios (con y sin www) para laboratoriofarmavet.cl
    # Opción 1: Si tienes certificado wildcard o multi-dominio
    ssl_certificate /etc/letsencrypt/live/test.farmavet-bodega.cl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.farmavet-bodega.cl/privkey.pem;
    # Opción 2: Certificado para laboratoriofarmavet.cl (con y sin www):
    # sudo certbot certonly --nginx -d laboratoriofarmavet.cl -d www.laboratoriofarmavet.cl

    # Headers de seguridad SSL/TLS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    access_log /var/log/nginx/farmavet-web-access.log;
    error_log /var/log/nginx/farmavet-web-error.log;

    location /static {
